<app-card>
    <article [class.completed]="isCompleted()" class="relative">
    <h3>{{ task().title }}</h3>
    <button (click)="onDelete()" class="absolute top-0 right-0 grid items-center m-4" (click)="onDelete()">
        <i class="fa-solid fa-trash text-2xl"></i>
    </button>

    <!-- date Pipe -->
    <time datetime="">{{ task().dueDate | date:'fullDate' }}</time>

    <p>{{ task().summary }}</p>
    <div class="actions">
        <button (click)="onComplete()">
            {{ isCompleted() ? 'Undo' : 'Complete' }}
        </button>
    </div>
</article>
</app-card>
